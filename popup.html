<html>

<head>
  <meta charset="UTF-8" />
  <link href="./popup.css" rel="stylesheet" />
  <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" rel="stylesheet" />
  <link href="https://fonts.googleapis.com" rel="preconnect" />
  <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="media header mb-2 mt-3">
      <img alt="Typing Detector" class="align-self-center mr-3 ext-logo" src="typing.png"/>
      <div class="media-body">
        <h4 class="mt-0" id="ext-name">EXT_NAME</h4>
        <p class="mb-0" id="ext-description">EXT_DESCRIPTION</p>
      </div>
      <ul class="list-unstyled">
        <li>
          <div class="float-right">
            <span id="ext-origination">DEVELOPED_BY</span>
            <a id="ext-author" target="_blank">&nbspJayremnt</a>
          </div>
        </li>
        <li>
          <a class="float-right mt-2" id="ext-version" target="_blank">EXT_VERSION</a>
        </li>
      </ul>
    </div>

    <h6 id="settings-title">SETTINGS</h6>
    

    <!-- <div class="btn-group btn-group-justified" role="group">
      <button class="btn btn-primary btn-sm btn-settings-option" data-option="settings" type="button">SETTINGS</button>
      <button class="btn btn-primary btn-sm btn-settings-option" data-option="blacklists" type="button">BLACKLISTS</button>
    </div> -->

    <div class="custom-control custom-checkbox my-1 mr-sm-2">
      <input type="checkbox" class="custom-control-input" id="settings-option-fake-typing-with-someone" />
      <label class="custom-control-label settings-option-label" for="settings-option-fake-typing-with-someone">TYPING_WHEN_SOMEONE_IS_TYPING</label>
    </div>

    <div class="custom-control custom-checkbox my-1 mr-sm-2 mb-3">
      <input type="checkbox" class="custom-control-input" id="settings-option-fake-typing-with-group-participant" />
      <label class="custom-control-label settings-option-label" for="settings-option-fake-typing-with-group-participant">TYPING_WHEN_GROUP_PARTICIPANT_IS_TYPING</label>
    </div>

    <div class="btn-group btn-group-justified" role="group">
      <button class="btn btn-primary btn-sm btn-show-option" data-option="all" type="button">ALL</button>
      <button class="btn btn-primary btn-sm btn-show-option" data-option="you" type="button">YOU</button>
      <button class="btn btn-primary btn-sm btn-show-option" data-option="group" type="button">GROUP</button>
    </div>

    <button class="btn btn-sm float-right btn-other-show-option ml-2" id="clear-history" type="button">CLEAR_HISTORY</button>
    <button class="btn btn-sm float-right btn-other-show-option ml-2" id="reload-ext" type="button">RELOAD</button>
    <button class="btn btn-sm float-right btn-other-show-option ml-2" id="change-language" type="button">LANGUAGE</button>

    <table class="my-3 history">
      <thead>
        <tr>
          <th class="history-col-title" scope="col">TIME</th>
          <th class="history-col-title" scope="col">NAME</th>
          <th class="history-col-title" scope="col">RECEIVER</th>
          <th class="history-col-title" scope="col">TYPING_STATUS</th>
        </tr>
      </thead>
      <tbody id="history"></tbody>
    </table>

    <div class="hidden mb-3" id="no-result-text">NO_TYPING_INDICATOR_DETECTED</div>
  </div>
  <script src="./popup.bundle.js"></script>
</body>

</html>
